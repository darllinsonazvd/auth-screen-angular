<div class="container">
  <img src="assets/images/angular-logo.png" alt="Angular logo" />

  <h1>Login to the platform</h1>

  <form [formGroup]="formAuth" (ngSubmit)="submitForm()">
    <label>
      <img src="assets/images/email.svg" alt="Email icon" />
      <input
        type="email"
        placeholder="Type your email address..."
        formControlName="email"
      />
    </label>
    <label>
      <img src="assets/images/password.svg" alt="Password icon" />
      <input
        type="password"
        placeholder="Enter your password..."
        formControlName="password"
      />
    </label>

    <button class="btn-red" [disabled]="formAuth.invalid">SignIn</button>
  </form>

  <span class="alert" *ngIf="msgError">Invalid credentials</span>
</div>
